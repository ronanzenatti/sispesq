{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Editar Perfil</h1>
    <a href="{{ url_for('perfil', usuario_id=pesquisador.id) }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Informações do Pesquisador</h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ pesquisador.nome }}"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="instituicao_id" class="form-label">Instituição</label>
                    <select class="form-select" id="instituicao_id" name="instituicao_id">
                        <option value="">Selecione...</option>
                        {% for instituicao in instituicoes %}
                        <option value="{{ instituicao.id }}" {% if pesquisador.instituicao_id==instituicao.id
                            %}selected{% endif %}>
                            {{ instituicao.sigla }} - {{ instituicao.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lattes_id" class="form-label">ID Lattes</label>
                    <input type="text" class="form-control" id="lattes_id" name="lattes_id"
                        value="{{ pesquisador.lattes_id or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="orcid" class="form-label">ORCID</label>
                    <input type="text" class="form-control" id="orcid" name="orcid"
                        value="{{ pesquisador.orcid or '' }}" placeholder="0000-0000-0000-0000">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento" name="departamento"
                        value="{{ pesquisador.departamento or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="titulacao" class="form-label">Titulação</label>
                    <select class="form-select" id="titulacao" name="titulacao">
                        <option value="">Selecione...</option>
                        <option value="Graduado" {% if pesquisador.titulacao=='Graduado' %}selected{% endif %}>Graduado
                        </option>
                        <option value="Especialista" {% if pesquisador.titulacao=='Especialista' %}selected{% endif %}>
                            Especialista</option>
                        <option value="Mestre" {% if pesquisador.titulacao=='Mestre' %}selected{% endif %}>Mestre
                        </option>
                        <option value="Doutor" {% if pesquisador.titulacao=='Doutor' %}selected{% endif %}>Doutor
                        </option>
                        <option value="Pós-Doutor" {% if pesquisador.titulacao=='Pós-Doutor' %}selected{% endif %}>
                            Pós-Doutor</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="area_atuacao" class="form-label">Área de Atuação</label>
                <input type="text" class="form-control" id="area_atuacao" name="area_atuacao"
                    value="{{ pesquisador.area_atuacao or '' }}">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Salvar Perfil</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
