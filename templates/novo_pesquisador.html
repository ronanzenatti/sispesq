{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Cadastro de Usuário</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instituicao_id" class="form-label">Instituição</label>
                            <select class="form-select" id="instituicao_id" name="instituicao_id">
                                {% for instituicao in instituicoes %}
                                <option value="{{ instituicao.id }}">{{ instituicao.sigla }} - {{ instituicao.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
